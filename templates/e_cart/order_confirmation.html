{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'e_cart/css/order.css' %}">
{% endblock %}

{% block content %}
<section class="confirm-container">

    <div class="confirm-card">

        <h2>Confirm Your Order</h2>

        <!-- Order Info -->
        <div class="info-row">
            <span>Order ID</span>
            <strong>#{{ order.id }}</strong>
        </div>

        <div class="info-row">
            <span>Total Amount</span>
            <strong>₹{{ order.total_amount }}</strong>
        </div>

        <div class="info-row">
            <span>Delivery Address</span>
            <p>{{ order.address }}</p>
        </div>

        <!-- Payment Form -->
        <form method="POST" action="{% url 'process_payment' order.id %}" id="paymentForm">
            {% csrf_token %}

            <label>Select Payment Method</label>
            <select name="payment_method" id="paymentMethod" required>
                <option value="">-- Choose Payment --</option>
                <option value="COD">Cash On Delivery</option>
                <option value="UPI">UPI (Scan QR)</option>
                <option value="WALLET">E-Cart Wallet</option>
            </select>

            <button type="submit" class="btn-primary">
                Continue →
            </button>
        </form>

    </div>

</section>

{% block extra_js %}
<script src="{% static 'e_cart/js/order.js' %}"></script>
{% endblock %}
{% endblock %}
