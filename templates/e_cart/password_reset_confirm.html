{% extends 'core/base.html' %}
{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Set New Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary full-width">
                Reset Password
            </button>
        </form>
    </div>
</section>
{% endblock %}
