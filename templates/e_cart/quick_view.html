{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Cart{% endblock %}</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Store CSS -->
    <link rel="stylesheet" href="{% static 'e_cart/css/store.css' %}">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Quick View Modal -->
<div class="modal fade" id="quickViewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quickViewTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex gap-4">
        <img id="quickViewImage" src="" alt="" style="max-width: 300px; border-radius: 15px;">
        <div>
            <p id="quickViewCategory" class="text-muted"></p>
            <p id="quickViewDescription"></p>
            <h5 id="quickViewPrice" class="text-primary"></h5>
            <a href="{% url 'add-cart' product.id %}" class="btn btn-outline-primary btn-cart" id="quickViewAddToCart" data-id="">Add to Cart</a>
            <a href="{% url 'p-details' product.id %}" id="quickViewDetailLink" class="btn btn-primary mt-2">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- e_cart JS -->
<script src="{% static 'e_cart/js/store.js' %}"></script>
{% endblock %}
