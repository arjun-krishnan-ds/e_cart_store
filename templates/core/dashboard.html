{% extends "core/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
{% endblock %}
{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Welcome, {{ request.user.username }}</h2>
        <p class="auth-subtitle">You are logged in successfully</p>

        <a href="{% url 'logout' %}" class="btn-b full-width">Logout</a>
    </div>
</section>
{% endblock %}
{% block extra_js %}
<script src="{% static 'core/js/dashboard.js' %}"></script>
{% endblock %}
