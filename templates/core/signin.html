{% extends "core/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">

        <!-- Title -->
        <h2>Sign In</h2>
        <p class="auth-subtitle">Welcome back! Please login to your account</p>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary full-width">Sign In</button>
        </form>

        <!-- Links -->
        <div class="auth-links">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
            <span>•</span>
            <a href="{% url 'signup' %}">Don’t have an account?</a>
        </div>

    </div>
</section>
{% endblock %}
{% block extra_js %}
<script src="{% static 'core/js/auth.js' %}"></script>
{% endblock %}
